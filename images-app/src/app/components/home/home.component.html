<div class="flex justify-between">
    <h1 class="text-3xl font-bold ml-6 mt-6">Listado de imagenes</h1>
    <button class="text-white mt-4 bg-blue-700 hover:cursor-pointer hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center" routerLink="saveimage">Ir a formulario de imagen</button>
    
</div>

@for (item of lstImages; track $index) {
    <div class="w-82 h-70 ml-6 mt-6 px-4">
        <h1 class="text-xl font-bold">{{ item.NombreTipoImagen }}</h1>
        <img [src]="item.ImagenSerializada" alt="">
        <button class="text-white mt-4 bg-blue-700 hover:cursor-pointer hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center" [routerLink]="['saveimage', item.IdImagen]">Ir a formulario de imagen</button>
    </div>
}
